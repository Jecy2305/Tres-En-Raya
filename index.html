<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <main>
        
        <div class="container__info">
            <div class="container__info__icons">
                <img src="./imgs/logo.svg" alt="logo">
            </div>
    
            <div class="container__info__turn">
                <svg id="icon-x-turn" width="15%" height="50%" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BEC9"></svg>
                <svg id="icon-o-turn" width="15%" height="50%" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BEC9"/></svg>
                <h4>TURN</h4>

            </div>
    
            <div class="container__info__restart">
                <img src="./imgs/icon-restart.svg" alt="restart">
            </div>
        </div>
    
        <div class="container__board">
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
            <div class="container__quadrant"> </div>
        </div>
    
        <div class="container__score">

            <div class="container__score__info" id="container__score__player_x">
                <h4>X (P1)</h4>
                <p id="score__player_x">0</p>
            </div>

            <div class="container__score__info" id="container__score__ties">
                <h4>TIES</h4>
                <p id="score__ties">0</p>
            </div>

            <div class="container__score__info" id="container__score__player_o">
                <h4>O (P2)</h4>
                <p id="score__player_o">0</p>
            </div>

        </div>

    </main>

    <div class="container__overlay">
        <p id="text__winner__secondary">YOU WON!</p>

        <div class="container__overlay__title">
            <img id="img__winner" src="./imgs/icon-x.svg">
            <p id="text__winner">TAKES THE ROUND</p>
        </div>

        <div class="container__overlay__buttons">
            <button id="btn_quit" type="button">QUIT</button>
            <button id="btn_next" type="button">NEXT ROUND</button>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
